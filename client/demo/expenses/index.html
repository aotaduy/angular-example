<html >
    <head>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>		
		<script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="/bower_components/angular-ui-date/src/date.js"></script>
        <script src="/demo/expenses/expenses-controller.js"></script>
		
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/demo/expenses/style.css">
		<link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
		
        </style>
    </head>
    <body ng-app="expensesApp">
        <div class="container" ng-controller="expensesController as expVM">
            <div class="row">
                <h2>Expenses #{{expVM.list.length}}</h2>    	
                <div class="col-xs-12">
                    <form>
						<label for="descTxt" class="col-lg-2 control-label">Desc:</label>
						<div class="col-lg-10">
							<input id="descTxt" type="text" ng-model="expVM.descTxt">
						</div class="col-lg-10">				
						<label for="dateTxt" class="col-lg-2 control-label">Date:</label>
						<div class="col-lg-10">
							<input ui-date id="dateTxt" type="text" ng-model="expVM.dateTxt">
						</div>			
						<label for="dateTxt" class="col-lg-2 control-label">Amount:</label>							
						<div class="col-lg-10">
							<input id="dateTxt" type="text" ng-model="expVM.amountTxt">
						</div>
						<label for="typeDdl" class="col-lg-2 control-label">Type:</label>									
						<div class="col-lg-10">
							<select id="typeDdl" ng-model="expVM.typeDdl">
								<option value="food">food</option>
								<option value="transportation">transportation</option>
								<option value="lodging">lodging</option>
								<option value="financial">financial</option>
								<option value="other">other</option>
							</select>						
						</div>	
						<div class="col-lg-10">						
						<input id="add-button" class="btn btn-default" type="button" value="Add" 
						ng-click="expVM.add(expVM.descTxt,expVM.dateTxt,expVM.typeDdl,expVM.amountTxt)">
						</div>
					 </form>
                </div>
			</div>		
				<div ng-repeat="item in expVM.list track by $index" class="col-xs-12">					
                    <h4 ng-class="{food: item.typeExpense == 'food',
					transp: item.typeExpense == 'transportation',
					lodging: item.typeExpense == 'lodging',
					other: item.typeExpense == 'other',
					finantial: item.typeExpense == 'finantial'}">                          
                        {{ item.desc }}
						{{ item.date | date:'shortDate' }}
						{{ item.typeExpense }}
						{{ item.amount | currency }}							
                        <input class="btn btn-default btn-xs" type="button" value="X" ng-click="expVM.remove($index)">
                    </h4>
			</div>		
			<div class="row">
			    <div class="col-xs-12">
					<h2>Totals:</h2>	
					<div ng-repeat="item in expVM.listTotal" class="col-xs-12">
						<h4 ng-show="item.total > 0">
							{{item.type}} : {{item.total}}
						</h4>                   
					</div>	
				</div>
			</div>		
		</div>		
    </body>	
</html>
